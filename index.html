<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./img/favicon.ico">

    <title>CIFS Synchronizer</title>

    <!-- LEAR HOW TO LOAD CSS FROM MODULES -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/theme.blue.css">

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>require('bootstrap');</script>
    <script>require('tablesorter');</script>

    <!-- LEAR HOW TO LOAD 'extras' folders FROM MODULES -->
    <script src="./js/pager/jquery.tablesorter.pager.js"></script>

    <script src="./js/pager-custom-controls.js"></script>
    <script src="./js/pager-custom-controls-initialization.js"></script>
    <script src="./js/websocket.js"></script>

</head>
<body>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Synchronizer</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <form id="form-credentials" role="form" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input name="url" type="text" placeholder="smb://host/resource/" class="form-control">
                    </div>
                    <div class="form-group">
                        <input name="user" type="text" placeholder="Domain\Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div class="jumbotron">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Path</th>
                    <th>Size</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <div class="pager">
                                <span class="center">
                                    <span class="prev">
                                        <img src="./img/prev.png"/> Prev&nbsp;
                                    </span>
                                    <span class="pagecount"></span>
                                    &nbsp;<span class="next">Next
                                        <img src="./img/next.png"/>
                                    </span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                <!-- shared files -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <!-- copyrights -->
    </footer>
</div> <!-- /container -->

</body>
</html>
